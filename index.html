    <style>
        /* Basic reset and body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header and navigation styling */
        header {
            background-color: #333;
            padding: 1rem 0;
        }

        nav {
            display: flex;
            justify-content: space-evenly; /* Align items evenly */
            align-items: center;
            padding: 0 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Dropdown container */
        .dropdown {
            position: relative;
        }

        .dropbtn {
            font-size: 16px;
            color: white;
            padding: 14px 20px;
            background-color: #333;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Main content styling */
        main {
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
        }

        /* Make the layout responsive */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .dropdown-content {
                width: 100%;
            }

            .dropbtn {
                width: 100%;
                text-align: left;
            }

            nav a {
                padding: 12px 18px;
            }
        }
    </style>
